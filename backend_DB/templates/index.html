<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
</head>
<body>
    <p>{{sign_in_status}}</p>
    <p>トップページ</p>
    <p><a href="{{url_for('sign_in')}}">サインインページへ</a></p>
    {{usernum}}
    {{username}}
    {{acountname}}


    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
