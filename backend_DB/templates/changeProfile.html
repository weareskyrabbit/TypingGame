<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント情報変更</title>
</head>
<body>
    <header></header>

    <div class="section_changeProfile">
        <p>アカウント情報の変更</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{url_for('changeProfile')}}" method="post">
            <p>ユーザー番号：{{usernum}}</p>
            <p>新規アカウント名：<input type="text" name="newAccountname" placeholder="{{accountname}}"></p>
            <p>新規メールアドレス：<input type="email" name="newEmail" placeholder="{{email}}"></p>
            <input type="password" name="password" placeholder="パスワードを入力">
            <input type="submit" value="登録情報の変更">
        </form>
        
        <p><a href="{{url_for('index')}}">トップページへ</a></p>
    </div>
</body>
</html>
