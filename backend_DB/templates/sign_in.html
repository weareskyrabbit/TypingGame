<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <title>Keystroke of Legend</title>
    <link rel="stylesheet" href="../static/css/sign.css">
    
</head>
<body>
    <div class="content">
        <img class="logo" src="static/images/KEYSTROKEofLEGEND.png" alt="Keystroke of Legend">
        <div class="container">
            <p class="login-text">ログイン</p>
            <form action="{{url_for('sign_in')}}" method="post">
                <div class="form">
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="password">パスワード</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <input type="submit" value="ログイン">
            </form>
            <p><a href="{{url_for('sign_up')}}">まだアカウントをお持ちでない方はこちら</a></p>
            <p><a href="{{url_for('index')}}">トップページへ</a></p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
