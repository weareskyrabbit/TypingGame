<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <title>パスワード変更</title>
</head>
<body>
    <header></header>

    <div class="section_changeProfile">
        <p>パスワードの変更</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{url_for('changePassword')}}" method="post">
            <p>ユーザー番号：{{usernum}}</p>
            <p>現在のパスワード：<input type="password" name="oldPassword" placeholder="現在のパスワード"></p>
            <p>新規パスワード：<input type="password" name="newPassword" placeholder="新しいパスワード"></p>
            <p>パスワードの確認：<input type="password" name="checkNewPassword" placeholder="新パスワードの確認"></p>
            <input type="submit" value="パスワードの変更">
        </form>
        
        <p><a href="{{url_for('index')}}">トップページへ</a></p>
        <p><a href="{{url_for('changeProfile')}}">プロフィール変更はこちら</a></p>
    </div>
</body>
</html>
